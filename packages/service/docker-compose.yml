version: '3'
services:
  mysql:
    image: mysql:latest
    container_name: vue-admin-base-mysql
    ports:
      - '3306:3306'
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - ./sql/vue_admin_base.sql:/docker-entrypoint-initdb.d/vue_admin_base.sql
    command: >
      --default-authentication-plugin=mysql_native_password
